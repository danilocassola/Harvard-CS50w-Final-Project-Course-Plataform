{% extends "courses/layout.html" %}

{% block title %} Courses Platform {% endblock %}

{% block body %}

<div class="container py-5">
    
    <div class="row justify-content-md-center">
        <div class="mt-4 col-md-8">
            <h3 class="mb-3">Edit Course</h3>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="link-dark" href="{% url 'adm_courses' %}">Admin</a></li>
                    <li class="breadcrumb-item"><a class="link-dark" href="{% url 'adm_courses' %}">Courses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ course.title }}</li>
                </ol>
            </nav>
            <form action="{% url 'edit_course' course.id %}" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Title" value="{{ course.title }}" required>
                </div>
                <div class="form-group mb-2">
                    <textarea class="form-control" name="description" placeholder="Description" rows="6" required>{{ course.description }}</textarea>
                </div>
                <div class="form-group mb-2">
                    <input class="form-control" type="url" name="imageUrl" placeholder="Image URL" 
                    {% if course.imageUrl != None %} value="{{ course.imageUrl }}" {% endif %}>
                </div>     
                <div class="form-group mb-3">
                    <input class="form-control" type="url" name="videoUrl" placeholder="YouTube Video URL" 
                    {% if course.videoUrl != None %} value="{{ course.videoUrl }}" {% endif %}>
                    
                </div>   
                <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div>
    </div>
</div>


{% endblock %}
